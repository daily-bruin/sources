version: '2'
services:
  web:
    build: .
    image: sources
    restart: always
    command: yarn start
    ports:
    - "3000:3000"
    depends_on:
    - database
    env_file: .env
    environment:
    - DATABASE_USER=sources
    - DATABASE_PASSWORD=sources
    - DATABASE_HOST=database
  database:
    image: postgres:latest@sha256:f62119c9734a710ea1cf59c81fdff6f031f9d6dfa3ddc598f4df00a3180f36dc
    restart: always
    ports:
      - "5432:5432"
    environment:
    - POSTGRES_USER=sources
    - POSTGRES_PASSWORD=sources
    - POSTGRES_DB=sources
